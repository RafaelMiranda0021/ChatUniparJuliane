<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Chat UNIPAR</title>
</head>
<body>

<div id="welcome-form" class="form-container">
    <img src="img/unipar.png" alt="unipar">
    <h4>Bem vindo ao chat <strong>UNIPAR</strong></h4>
    <input type="text" id="username" placeholder="Digite seu nome">
    <button onclick="enterChatRoom()">Entrar no chat</button>
</div>

<div id="chat_container" class="chat-container" style="display: none">
    <div id="chat-header">
        <h2>Chat UNIPAR</h2>
        <span id="username-display"></span>
    </div>

    <ul id="message-area">

    </ul>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button type="submit">Enviar</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="index.js"></script>

</body>
</html>
