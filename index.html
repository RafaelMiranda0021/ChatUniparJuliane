<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Chat UNIPAR</title>
</head>
<body>

<div id="welcome-form" class="form-container">
    <img src="img/unipar.png" alt="unipar">
    <h4>Bem vindo ao chat <strong>UNIPAR</strong></h4>
    <input type="text" id="username" placeholder="Digite seu nome">
    <button onclick="enterChatRoom()">Entrar no chat</button>
</div>

<div id="chat-room" class="chat-container hidden">
    <div id="chat-header">
        <h2>Chat UNIPAR</h2>
        <button id="leave-btn" onclick="leaveChatRoom()">Sair</button>
    </div>

    <ul id="message-area">
    </ul>

    <form id="message-form" name="message-form">
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off"/>
        <button type="submit">Enviar</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="index.js"></script>

</body>
</html>
